
datasets:
  playing_cards_vqa:
    # data_dir: ${env.data_dir}/datasets
    data_type: images # [images|videos|features]

    build_info:
      # Be careful not to append minus sign (-) before split to avoid itemizing
      annotations:
        train:
          url:
              - dan/playing_cards/annotations/train.json
          storage:
              - .cache/playing_cards/annotations/train.json
        val:
          url:
              - dan/playing_cards/annotations/val.json
          storage:
              - .cache/playing_cards/annotations/val.json
        test:
          url:
              - dan/playing_cards/annotations/test.json
          storage:
              - .cache/playing_cards/annotations/test.json
      images:
          storage: .cache/playing_cards/resized/
